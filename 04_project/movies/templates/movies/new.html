{% extends 'base.html' %}

{% block content %}
  <form action="{% url 'movies:create' %}" method="POST">
    {% csrf_token %} 
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Title</label>
      <input name="title" type="text" class="form-control" id="exampleFormControlInput1" placeholder="제목">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Overview</label>
      <textarea name="overview" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Poster path</label>
      <input name="poster_path" type="text" class="form-control" id="exampleFormControlInput1" placeholder="포스터 경로">
    </div>
    <input type="submit" class="btn btn-secondary">
  </form>

{% endblock content %}
