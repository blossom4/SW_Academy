<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: crimson;
      border: 2px solid black;
      color: white;
    }

  </style>
  
</head>
<body>
  <h1>적용되었는가?</h1>
  <h2>1. spacing</h2>
  <div class="box mt-3 ms-5">1</div>
  <div class="box m-4">2</div>
  <div class="box mx-auto">3</div>
  <div class="box ms-auto">4</div>

  <hr>

  <h2>Color</h2>
  <div class="bg-primary">This is blue</div>
  <div class="bg-success">This is green</div>
  <div class="bg-warning">This is yellow</div>
  <p class="text-danger">This is red</p>

  <h2>Text</h2>
  <p class="text-start">Start aligned text on all viewport sizes.</p>
  <p class="text-center">Center aligned text on all viewport sizes.</p>
  <p class="text-end">End aligned text on all viewport sizes.</p>

  <h2>Display</h2>
  <div class="d-inline p-2 bg-primary text-white">d-inline</div>
  <div class="d-inline p-2 bg-dark text-white">d-inline</div>

  <span class="d-block p-2 d-sm-none d-md-block bg-primary text-white">d-block</span>
  <span class="d-block p-2 d-md-none d-lg-block bg-dark text-white">d-block</span>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
