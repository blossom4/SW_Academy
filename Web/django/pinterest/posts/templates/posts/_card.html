<div class="card">
	{% if post.image %}
		<img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.image }}">
	{% else %}
		<img src="/media/ryan.jpg" class="card-img-top" alt="{{ post.image }}">
	{% endif %}
	<div class="card-body">
		<h5 class="card-title">
			<a class="text-decoration-none text-dark" href="{% url 'posts:detail' post.pk %}">{{ post.title }}</a>
		</h5>
		<p class="card-text">{{ post.content }}</p>
	</div>
</div>
